<article class="stream">
    <form data-bind="submit: addPost">
        <input type="text" placeholder="What's happening" data-bind="value: newPost" />
        <button type="button" class="btn btn-primary" data-bind="event: { click: addPost }">Send</button>
        <button type="button" class="btn btn-primary" data-bind="event: { click: getPosts }">Refresh</button>
        <button type="button" class="btn btn-primary" data-bind="event: { click: getConnectionsNearby }">Nearby</button>
    </form>
    <div data-bind="foreach: posts.slice(0).reverse()">
        <div class="well">

            <a href="#">
                <img src="http://placehold.it/50x50&amp;text=No-Image">
            </a>
            <a href="#" data-bind="text: user_display_name"></a>
            <a href="#" class="pull-right" data-bind="text: date"></a>

            <p data-bind="text: post_id"></p>
            <p data-bind="text: text"></p>
        </div>
    </div>
</article>
